<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
    fieldset {
        width: 600px;
        margin: 100px auto;
        border: 3px solid green;
        border-radius: 25px;
    }
</style>
<body>
<fieldset>
    <legend>登录</legend>
        <div class="form-group">
            <span class="label label-danger" id="headMsg"></span>
            <label class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="请输入账号" id="userName">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" placeholder="请输入密码" id="passWord">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button onclick="login()" class="btn btn-default">登录</button>
            </div>
        </div>
</fieldset>
<script>
    function login(){
        var obj={};
        obj.username=userName.value;
        obj.password=passWord.value;
        $.post("/ajax/admin/login",obj,function (backData) {
            if (backData.code==500001){
                headMsg.innerHTML=backData.msg;
            }else if (backData.code==200001){
                window.location.href="/ajax/main.html"
            }
        })
    }
</script>
</body>
</html>
